<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      author="Team Eight - Allie Baughn, Steven Charny, Kelsey Cummings, & Taylour Daniels"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blackjack: API Style</title>
  </head>
  <body>
    <div id="header">
      <img id="background-Image" src="cards.jpg" alt="cards" />
      <!-- <div id="header-text"><h1>BLACKJACK</h1></div> -->
      <h1 data-text="BLACKJACK" id="header-text">BLACKJACK</h1>
    </div>

    <div class="game-container">
      <div id="game-area">
        <div id="dealer-area">
          <h2>Dealer (<span id="dealer-number"></span>)</h2>
          <div id="dealer-cards">
            <!-- Cards will appear here. -->
          </div>
        </div>
        <div id="player-area">
          <h2>Player (<span id="player-number"></span>)</h2>
          <div id="player-cards">
            <!-- Cards will appear here. -->
          </div>
        </div>
        <span id="announcement"></span>
      </div>
      <div class="button-bar">
        <button alt="play" id="next-hand">New Round</button>
        <button alt="hit" id="hit-me">Hit Me</button>
        <button alt="stay" id="stay">Stay</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
